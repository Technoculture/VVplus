name: preview

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  mobile:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repository
        uses: actions/checkout@v3

      - name: 🏗 Setup monorepo
        uses: ./.github/actions/setup-monorepo
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}
      - name: 'Create env file'
        run: |
          touch .env
          echo DATABASE_URL='mysql://bmp7xh9sthxkuas6g8fc:pscale_pw_2WkpBkDTUD65YTDzRv2hPuMzeAssHCJd13NnE1ugm5s@ap-south.connect.psdb.cloud/vvplus?sslaccept=strict'>> .env
          cat .env
      - name: 👷 Build packages
        run: pnpm run -w build

      - name: 🚀 Publish preview
        working-directory: apps/Dataman
        run: expo publish --release-channel=pr-${{ github.event.number }}

      - name: 💬 Comment preview
        uses: expo/expo-github-action/preview-comment@v7
        with:
          project: apps/Dataman
          channel: pr-${{ github.event.number }}